---
spec_version: "1.0"
comparison:
  aggregate_function: "avg"
  compare_with: "single_result"
  include_result_with_score: "pass"
  number_of_comparison_results: 1
filter:
objectives:
  - sli: "response_time_server_side"
    key_sli: false
    pass:
      - criteria:
          - "<=200"
    weight: 1
  - sli: "error_rate_server_side"
    key_sli: false
    pass:             
      - criteria:
          - "<=1"   
    weight: 1
  - sli: "cpu_mcores"
    key_sli: false
    pass:
      - criteria:
          - "<=100"     
    weight: 1
total_score:
  pass: "90%"
  warning: "75%"
